<div ng-controller="NewController as new">
  <h1>new.html</h1>

  <form ng-submit="vm.create()">
    <label>
      Title:
      <input type="text" ng-model="title" />
    </label>

    <label>
      Type:
      <input type="text" ng-model="type" value="pie-chart" />
    </label>

    <label>
      PIN:
      <input type="text" ng-model="pin" value="11-22-33" />
    </label>

    <label>
      Answers:
      <textarea ng-model="answers"></textarea>
    </label>

    <button type="submit">Create</button>
  </form>
</div>
